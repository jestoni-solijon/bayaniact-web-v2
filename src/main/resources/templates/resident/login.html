<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/resident/header :: header}"></head>
<body>
<nav th:replace="~{fragments/resident/navbar :: navbar-top}"></nav>

<!-- Background Image Container -->
<div class="bg-image"></div>
<div class="container vh-100 d-flex justify-content-center align-items-center">

    <div class="px-4 py-5">
        <div class="row g-0 justify-content-center align-items-center" style="width: 500px;">
            <div class="col-lg-12">
                <div class="text-start mb-4">
                    <h2>Login to your Account</h2>
                    <span>We're glad to see you again! Please log in to continue.</span>
                </div>
                <form th:fragment="login-form" action="#" th:action="@{/authenticate}" method="POST">
                    <div th:if="${param.error}" class="text-danger mb-3">
                        <div class="alert alert-warning" role="alert">The username and password you entered are incorrect.</div>
                    </div>
                    <div class="alert alert-warning mb-3" role="alert" th:if="${message}" >
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${param.logout}" class="text-success mb-3">
                        <div class="alert alert-success" role="alert">You have successfully logged out.</div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password"
                                   class="form-control form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password">
                            <button class="btn btn-secondary"
                                    type="button"
                                    id="passwordToggle"
                                    aria-label="Show password">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 text-end">
                        <a th:href="@{/forgot-password}">Forgot password?</a>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-sm btn-success">Login</button>
                    </div>
                    <div class="text-start">
                        <span>Don't have an account? <a th:href="@{/register}">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/resident/login.js}"></script>
<footer th:replace="~{fragments/resident/footer :: footer}" ></footer>
</body>
</html>
