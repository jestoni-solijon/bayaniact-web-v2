@import url(https://unpkg.com/@webpixels/css@1.1.5/dist/index.css);

* {
 font-family: "Roboto", serif;

  font-style: normal;

}

.swiper {
width: 100%;
height: 400px;
}

.swiper-slide {
text-align: center;
font-size: 18px;
background: #fff;
display: flex;
justify-content: center;
align-items: center;
}

.swiper-slide img {
display: block;
width: 100%;
height: 100%;
object-fit: cover;
}

.autoplay-progress {
position: absolute;
right: 16px;
bottom: 16px;
z-index: 10;
width: 48px;
height: 48px;
display: flex;
align-items: center;
justify-content: center;
font-weight: bold;
color: var(--swiper-theme-color);
}

.autoplay-progress svg {
--progress: 0;
position: absolute;
left: 0;
top: 0px;
z-index: 10;
width: 100%;
height: 100%;
stroke-width: 4px;
stroke: var(--swiper-theme-color);
fill: none;
stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
stroke-dasharray: 125.6;
transform: rotate(-90deg);
}


 /* Hidden by default */
.more-item {
display: none;
opacity: 0.4; /* Faded opacity when hidden */
transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity */
}

/* When items are revealed */
.more-item.show {
display: block;
opacity: 1; /* Full opacity when visible */
}

/* Optional: Add a fade effect to the button */
#showMoreBtn {
transition: opacity 0.3s ease-in-out;
}

        html, body {

}

.nav-underline .nav-link {
    color: orange; /* Default text color */

    transition: color 0.3s ease-in-out;
}

.nav-underline .nav-link:hover {
    color: darkorange; /* Darker color on hover */
}

.nav-underline .nav-link::after {
    content: "";
    display: block;
    width: 0;
    height: 2px; /* Thickness of the underline */
    background-color: orange; /* Underline color */
    transition: width 0.3s ease-in-out;
    position: absolute;
    left: 0;
    bottom: -2px;
}

.nav-underline .nav-link:hover::after,
.nav-underline .nav-link.active::after {
    width: 100%; /* Full-width underline on hover/active */
}

.nav-underline .nav-link.active {
    color: orange; /* Change text color for active link */
    font-weight: bold;
}
