<!doctype html>
<html lang="en">
<head th:replace="~{fragments/admin/header :: header}"></head>

<style>
    .table th:last-child,
.table td:last-child {
  position: sticky;
  right: 0;
  background-color: #fff; /* Match the table's background */
  z-index: 2; /* Ensure it stays on top */
  border-left: 1px solid #dee2e6;
}
</style>
<body>
<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav th:replace="~{fragments/admin/sidebar :: sidebar}" ></nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <div th:fragment="event-list">
                    <div class="card  border-0 mb-7">
                        <div class="card-header">
                            <div class="row mb-5">
                                <div class="col">
                                    <h5 class="mb-0">Events</h5>
                                </div>
                            </div>
                            <div class="row">
                                    <div class=""></div>
                                    <div class="col-6 p-0">
                                        <form th:action="@{/dashboard/event/list}" method="get" class="mb-3">
                                            <div class="input-group w-auto">
                                                <select class="form-select form-select-sm bg-body-tertiary" name="status">
                                                    <option value="" th:selected="${selectedStatus == null}">All Statuses</option>
                                                    <option value="0" th:selected="${selectedStatus == 0}">Upcoming Event</option>
                                                    <option value="1" th:selected="${selectedStatus == 1}">Ongoing Event</option>
                                                    <option value="2" th:selected="${selectedStatus == 2}">Completed Event</option>
                                                    <option value="3" th:selected="${selectedStatus == 3}">Cancelled</option>
                                                </select>
                                                <button type="submit" class="btn btn-sm btn-success">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                    </svg>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col text-start">
                                        <a type="button" th:href="@{/dashboard/event/form}" class="btn btn-sm btn-success  text-info-hover">
                                            <span>Create</span><i class="bi bi-plus"></i>
                                        </a>
                                    </div>
                                </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-nowrap table-striped">
                                <thead class="thead-light table-warning">
                                <tr>
                                    <td class="fw-semibold">#</td>
                                    <td class="fw-semibold">Event Title</td>
                                    <td class="fw-semibold">Event Type</td>
                                    <td class="fw-semibold">Description</td>
                                    <td class="fw-semibold">Location</td>
                                    <td class="fw-semibold">Start Date</td>
                                    <td class="fw-semibold">End Date</td>
                                    <td class="fw-semibold">Status</td>
                                    <td class="fw-semibold text-center bg-warning-subtle">Actions</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="event, iterStat : ${events}">
                                    <td data-type="event-id" th:text="${event.eventId}" style="display: none"></td>
                                    <td th:text="${iterStat.count}"></td>
                                    <td data-type="event-title" th:text="${event.eventTitle}"></td>
                                    <td data-type="event-type" th:text="${event.eventType}"></td>
                                    <td data-type="event-desc" th:text="${event.eventDesc}"></td>
                                    <td data-type="event-loc" th:text="${event.eventLocation}"></td>
                                    <td data-type="event-start-date" th:text="${event.eventStartDate}" hidden></td>
                                    <td data-type="event-end-date" th:text="${event.eventEndDate}" hidden></td>
                                    <td th:text="${#temporals.format(event.eventStartDate, 'MMMM dd, yyyy hh:mm a')}"></td>
                                    <td th:text="${#temporals.format(event.eventEndDate, 'MMMM dd, yyyy hh:mm a')}"></td>
                                    <td data-type="event-status">
                                        <span th:if="${event.eventStatus == 0}" class="badge text-bg-primary">Upcoming Event</span>
                                        <span th:if="${event.eventStatus == 1}" class="badge text-bg-warning">Ongoing Event</span>
                                        <span th:if="${event.eventStatus == 2}" class="badge text-bg-success">Completed Event</span>
                                        <span th:if="${event.eventStatus == 3}" class="badge text-bg-danger">Cancelled</span>
                                    </td>
                                    <td class="text-end row gx-3" style="width: 180px;">
                                        <div class="col">
                                            <button type="button" class="btn btn-sm btn-transparent"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#staticBackdrop">
                                                <i class="bi bi-pencil-square"></i>
                                            </button>
                                        </div>
                                        <div class="col">
                                            <form th:action="@{/dashboard/event/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this Event?')">
                                                <input type="hidden" name="eventId" th:value="${event.eventId}">
                                                <button type="submit" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer border-0 py-5">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end">

                                    <!-- Previous Button -->
                                    <li class="page-item" th:classappend="${events.hasPrevious()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="${events.hasPrevious()} ? @{/dashboard/event/list(page=${events.number - 1}, size=${events.size})} : '#'"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- Page Numbers -->
                                    <th:block th:each="i : ${#numbers.sequence(0, events.totalPages - 1)}">
                                        <li class="page-item" th:classappend="${events.number == i} ? 'active' : ''">
                                            <a class="page-link" th:classappend="${events.number == i} ? 'bg-secondary text-white' : ''"
                                               th:href="${events.number == i} ? '#' : @{/dashboard/event/list(page=${i}, size=${events.size})}"
                                               th:text="${i + 1}" th:attr="aria-disabled=${events.number == i}"></a>
                                        </li>
                                    </th:block>

                                    <!-- Next Button -->
                                    <li class="page-item" th:classappend="${events.hasNext()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="${events.hasNext()} ? @{/dashboard/event/list(page=${events.number + 1}, size=${events.size})} : '#'"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-lg">
        <form action="#" th:action="@{/dashboard/event/save}" th:object="${event}" method="POST">
            <input type="hidden" id="modal-event-id" th:field="*{eventId}">
            <div class="modal-content ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">Event Title</label>
                            <input type="text"
                                   th:field="*{eventTitle}"
                                   class="form-control form-control-sm "
                                   id="modal-event-title">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">Event Type</label>
                            <input type="text"
                                   th:field="*{eventType}"
                                   class="form-control form-control-sm "
                                   id="modal-event-type">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control form-control-sm "
                                      th:field="*{eventDesc}"
                                      id="modal-event-desc"></textarea>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control form-control-sm "
                                   th:field="*{eventLocation}"
                                   id="modal-event-loc">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control form-control-sm "
                                   th:field="*{eventStartDate}"
                                   id="modal-event-start-date">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control form-control-sm "
                                   th:field="*{eventEndDate}"
                                   id="modal-event-end-date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3">
                            <label class="form-label">Status</label>
                            <select id="modal-event-status"
                                    th:field="*{eventStatus}"
                                    class="form-select form-select-sm ">
                                <option value="0">Upcoming Event</option>
                                <option value="1">Ongoing Event</option>
                                <option value="2">Completed Event</option>
                                <option value="3">Cancelled Event</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-success" data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-sm btn-success ">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/admin/event-list.js}"></script>
<footer th:replace="~{fragments/admin/footer :: footer}" ></footer>
</body>
</html>
