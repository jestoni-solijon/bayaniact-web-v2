<!doctype html>
<html lang="en">
<head th:replace="~{fragments/admin/header :: header}"></head>

<style>
    .table th:last-child,
.table td:last-child {
  position: sticky;
  right: 0;
  background-color: #fff; /* Match the table's background */
  z-index: 2; /* Ensure it stays on top */
  border-left: 1px solid #dee2e6;
}
</style>
<body>
<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav th:replace="~{fragments/admin/sidebar :: sidebar}" ></nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <div th:fragment="account-list">
                    <div class="card  border-0 mb-7">
                        <div class="card-header">
                            <div class="row mb-5">
                                <div class="col">
                                    <h5 class="mb-0">BayaniAct User Accounts</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class=""></div>
                                <div class="col-6 p-0">
                                    <!--<form id="searchForm">-->
                                    <form th:action="@{/dashboard/user/list}" method="get" class="mb-3">
                                        <div class="input-group input-group-sm">
                                            <select class="form-select form-select-sm bg-body-tertiary w-auto flex-grow-0" name="filter" id="filter">
                                                <option value="" selected>Select</option>
                                                <option value="email">Email Address</option>
                                                <!--<option value="userName">Username</option>-->
                                            </select>
                                            <input type="text" class="form-control" name="query" placeholder="Search..." aria-label="Search input" id="query">
                                            <button type="submit" class="btn btn-sm btn-success">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col text-start">
                                    <form th:action="@{/dashboard/user/list}" method="get" class="mb-3">
                                        <div class="">
                                            <select class="form-select form-select-sm bg-body-tertiary w-auto flex-grow-0" name="filter" hidden>
                                                <option value=""></option>
                                            </select>
                                            <input type="text" class="form-control" name="query" hidden>
                                            <button type="submit" class="btn btn-sm btn-success">
                                                Reload
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-nowrap table-striped">
                                <thead class="thead-light table-warning">
                                <tr>
                                    <td class="fw-semibold">#</td>
                                    <td class="fw-semibold">Username</td>
                                    <td class="fw-semibold">First name</td>
                                    <td class="fw-semibold">Middle name</td>
                                    <td class="fw-semibold">Last name
                                    <td class="fw-semibold">User Role</td>
                                    <td class="fw-semibold">Email Address</td>
                                    <td class="fw-semibold">Phone Number</td>
                                    <td class="fw-semibold text-center bg-warning-subtle">Actions</td>
                                </tr>
                                </thead>
                                <tbody id="userList">
                                <tr th:each="user, iterStat : ${userPage}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${user.userUUID}" data-type="user-uuid" style="display: none"></td>
                                    <td th:text="${user.userName}" data-type="username"></td>
                                    <td th:text="${user.firstName}" data-type="firstname"></td>
                                    <td th:text="${user.middleName}" data-type="middlename"></td>
                                    <td th:text="${user.lastName}" data-type="lastname"></td>
                                    <td data-type="role">
                                        <span th:each="role : ${user.roles}"
                                              th:classappend="${role.name == 'ROLE_ADMIN' ? 'badge text-bg-danger'
                                                            : (role.name == 'ROLE_OFFICIAL' ? 'badge text-bg-primary'
                                                            : (role.name == 'ROLE_RESIDENT' ? 'badge text-bg-success'
                                                            : (role.name == 'ROLE_FOR_APPROVAL_RESIDENT' ? 'badge text-bg-info'
                                                            : 'badge text-bg-secondary')))}"
                                              th:text="${role.name}">
                                        </span>
                                    </td>
                                    <td th:text="${user.email}" data-type="email"></td>
                                    <td th:text="${user.phoneNumber}" data-type="phone-number"></td>
                                    <td class="text-end row gx-3" style="width: 180px;">
                                        <div class="col">
                                            <button type="button" class="btn btn-sm btn-transparent"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#staticBackdrop">
                                                <i class="bi bi-pencil-square"></i>
                                            </button>
                                        </div>
                                        <div class="col">
                                            <form th:action="@{/dashboard/user/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                                                <input type="hidden" name="userUUID" th:value="${user.userUUID}">
                                                <button type="submit" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer border-0 py-5">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end">

                                    <!-- Previous Button -->
                                    <li class="page-item" th:classappend="${userPage.hasPrevious()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="${userPage.hasPrevious()} ? @{/dashboard/user/list(page=${userPage.number - 1}, size=${userPage.size})} : '#'"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- Page Numbers -->
                                    <th:block th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}">
                                        <li class="page-item" th:classappend="${userPage.number == i} ? 'active' : ''">
                                            <a class="page-link" th:classappend="${userPage.number == i} ? 'bg-secondary text-white' : ''"
                                               th:href="${userPage.number == i} ? '#' : @{/dashboard/user/list(page=${i}, size=${userPage.size})}"
                                               th:text="${i + 1}" th:attr="aria-disabled=${userPage.number == i}"></a>
                                        </li>
                                    </th:block>

                                    <!-- Next Button -->
                                    <li class="page-item" th:classappend="${userPage.hasNext()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="${userPage.hasNext()} ? @{/dashboard/user/list(page=${userPage.number + 1}, size=${userPage.size})} : '#'"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>

                                </ul>
                            </nav>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <form action="#" th:action="@{/dashboard/user/update-status}" th:object="${userObj}" method="POST">
            <input type="hidden" id="modal-user-uuid" th:field="*{userUuid}">
            <div class="modal-content ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">User Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   th:field="*{userName}"
                                   class="form-control form-control-sm "
                                   id="modal-username" readonly>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 col-md-4 mb-3">
                            <label class="form-label">Firstname</label>
                            <input type="text"
                                   th:field="*{firstName}"
                                   class="form-control form-control-sm "
                                   id="modal-firstname" readonly>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label class="form-label">Middle name</label>
                            <input type="text"
                                   th:field="*{middleName}"
                                   class="form-control form-control-sm "
                                   id="modal-middlename" readonly>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label class="form-label">Lastname</label>
                            <input type="text"
                                   th:field="*{lastName}"
                                   class="form-control form-control-sm "
                                   id="modal-lastname" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="text"
                                   th:field="*{email}"
                                   class="form-control form-control-sm "
                                   id="modal-email" readonly>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text"
                                   th:field="*{phoneNumber}"
                                   class="form-control form-control-sm "
                                   id="modal-phone-number" readonly>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3">
                            <div>
                                <label class="form-label">BayaniAct User Roles</label>
                                <span data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Please ensure you assign the correct roles."><i class="bi bi-info-circle"></i></span>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" th:field="*{roles}" value="ROLE_ADMIN" id="admin-role">
                                <label class="form-check-label" for="admin-role">Admin</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" th:field="*{roles}" value="ROLE_OFFICIAL" id="official-role">
                                <label class="form-check-label" for="official-role">Barangay Official</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" th:field="*{roles}" value="ROLE_RESIDENT" id="resident-role">
                                <label class="form-check-label" for="resident-role">Resident</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" th:field="*{roles}" value="ROLE_FOR_APPROVAL_RESIDENT" id="for-approval-resident-role">
                                <label class="form-check-label" for="for-approval-resident-role">For Approval Resident</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-success " data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-sm btn-success ">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/admin/user-list.js}"></script>

<script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent reload

        let filter = document.getElementById("filter").value;
        let query = document.getElementById("query").value;
        fetchUserData(filter, query, 0, 10);
    });

    // Fetch user data dynamically
    function fetchUserData(filter, query, page, size) {
        fetch(`/dashboard/user/list/data?filter=${filter}&query=${query}&page=${page}&size=${size}`, {
            method: "GET",
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
            updateTable(data.users);
            updatePagination(data.currentPage, data.totalPages, filter, query, size);
        })
        .catch(error => console.error("Error fetching users:", error));
    }

    // Update table dynamically
function updateTable(users) {
    let tableBody = document.getElementById("userList");
    tableBody.innerHTML = ""; // Clear previous results

    users.forEach((user, index) => {
        let rolesHtml = user.roles.map(role => {
            let badgeClass = "";
            switch (role.name) {
                case "ROLE_ADMIN":
                    badgeClass = "badge text-bg-danger";
                    break;
                case "ROLE_OFFICIAL":
                    badgeClass = "badge text-bg-primary";
                    break;
                case "ROLE_RESIDENT":
                    badgeClass = "badge text-bg-success";
                    break;
                case "ROLE_FOR_APPROVAL_RESIDENT":
                    badgeClass = "badge text-bg-info";
                    break;
                default:
                    badgeClass = "badge text-bg-secondary"; // Default style
            }
            return `<span class="${badgeClass}">${role.name}</span>`;
        }).join(" ");

        let row = `<tr>
            <td data-type="index">${index + 1}</td>
            <td data-type="username">${user.userName}</td>
            <td data-type="firstname">${user.firstName}</td>
            <td data-type="middlename">${user.middleName || ''}</td>
            <td data-type="lastname">${user.lastName}</td>
            <td data-type="role">${rolesHtml}</td>
            <td data-type="email">${user.email}</td>
            <td data-type="phone-number">${user.phoneNumber}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-transparent" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
        </tr>`;
        tableBody.innerHTML += row;

    });
}


    // Update pagination
    function updatePagination(currentPage, totalPages, filter, query, size) {
        let paginationDiv = document.getElementById("paginationControls");
        paginationDiv.innerHTML = "";

        for (let i = 0; i < totalPages; i++) {
            let link = `<a href="#" onclick="fetchUserData('${filter}', '${query}', ${i}, ${size})"
                            class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'}">
                            ${i + 1}
                        </a>`;
            paginationDiv.innerHTML += link;
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>

<footer th:replace="~{fragments/admin/footer :: footer}" ></footer>
</body>
</html>
