<!doctype html>
<html lang="en">
<head th:replace="~{fragments/resident/header :: header}"></head>
<body>
<nav th:replace="~{fragments/resident/navbar :: navbar-top}"></nav>
<!-- Background Image Container -->
<div class="bg-image"></div>
<div class="container " style="height: 1700px;">
  <div class="px-4 py-5">
      <nav>
        <div class="nav nav-tabs bg-body-tertiary mb-6" id="nav-tab" role="tablist">
          <button class="nav-link active px-5" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Account</button>
          <button class="nav-link px-5" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">My Request</button>
          <button class="nav-link px-5" id="nav-incident-tab" data-bs-toggle="tab" data-bs-target="#nav-incident" type="button" role="tab" aria-controls="nav-incident" aria-selected="false">Reported Incident</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
          <div class="row g-0 justify-content-center align-items-center">
            <div class="col-lg-6">
              <div class="text-start mb-4">
                <h3 class="mb-3">BayaniAct Account</h3>
              </div>
              <form th:fragment="register-form" action="#" th:action="@{/account-update}" th:object="${user}" method="POST">
                <div th:if="${message}" role="alert">
                  <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${message}"></span>
                  </div>
                </div>
                <input type="text" th:field="*{userUUID}" hidden>
                <div class="form-group">
                  <div class="col-xs-15">
                    <div th:if="${param.registrationError}">
                      <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        <span th:text="${param.registrationError}"></span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control "
                           th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback">
                      <span th:errors="*{userName}"></span>
                    </div>
                  </div>
                </div>

                <!--<div class="row mb-3">
                  <div class="col position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control " id="password"
                              name="password" th:field="*{password}"
                              th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''">
                      <button class="btn btn-sm btn-outline-secondary " type="button"
                              id="passwordToggle" aria-label="Show password">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                      </button>
                      <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                      </div>
                    </div>
                  </div>
                </div>-->
                <div class="row mb-3">
                  <div class="col-12 col-md-12 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control "
                           th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                      <span th:errors="*{firstName}"></span>
                    </div>
                  </div>

                  <!-- Last Name -->
                  <div class="col-12 col-md-12 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control "
                           th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                      <span th:errors="*{lastName}"></span>
                    </div>
                  </div>

                  <!-- Middle Name -->
                  <div class="col-12 col-md-12 mb-3">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control "
                           th:field="*{middleName}" th:classappend="${#fields.hasErrors('middleName')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('middleName')}" class="invalid-feedback">
                      <span th:errors="*{middleName}"></span>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control "
                           th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback">
                      <span th:errors="*{address}"></span>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-12 col-md-12 mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="text" class="form-control "
                           th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                      <span th:errors="*{email}"></span>
                    </div>
                  </div>
                  <div class="col-12 col-md-12 mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control "
                           th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')} ? ' is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('phoneNumber')}"
                         class="invalid-feedback">
                      <span th:errors="*{phoneNumber}"></span>
                    </div>
                  </div>
                </div>
                <button type="submit" id="signUpButton" class="btn btn-sm btn-success ">Update</button>
              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
          <table class="table table-sm">
            <thead>
            <tr>
              <td>#</td>
              <td class="fw-semibold">Form Name</td>
              <td class="fw-semibold">Type</td>
              <td class="fw-semibold">Description</td>
              <td class="fw-semibold">Price</td>
              <td class="fw-semibold">Status</td>
              <td class="fw-semibold">Request Date</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request, iterStat : ${requests}">
              <td th:text="${iterStat.count}"></td>
              <th th:text="${request.form.formName}">1</th>
              <td th:text="${request.form.formType}"></td>
              <td th:text="${request.form.formDesc}"></td>
              <td th:text="${request.form.formPrice}"></td>
              <td>
                <span th:if="${request.status == 0}" class="badge bg-primary">For Approval</span>
                <span th:if="${request.status == 1}" class="badge bg-success">Approved</span>
                <span th:if="${request.status == 2}" class="badge bg-danger">Declined</span>
              </td>
              <td th:text="${request.requestDate}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="nav-incident" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
          <table class="table table-sm">
            <thead>
            <tr>
              <td>#</td>
              <td class="fw-semibold">Incident Title</td>
              <td class="fw-semibold">Incident Type</td>
              <td class="fw-semibold">Incident Desc</td>
              <td class="fw-semibold">Incident Date</td>
              <td class="fw-semibold">Incident Time</td>
              <td class="fw-semibold">Status</td>
              <td class="fw-semibold">Assigned To</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="incident, iterStat : ${incidents}">
              <td th:text="${iterStat.count}"></td>
              <th th:text="${incident.incidentTitle}">1</th>
              <td th:text="${incident.incidentType}"></td>
              <td th:text="${incident.incidentDesc}"></td>
              <td th:text="${incident.incidentDate}"></td>
              <td th:text="${incident.incidentTime}"></td>
              <td>
                <span th:if="${#lists.isEmpty(incident.assignments)}" class="badge bg-danger">Unassigned</span>
                <span th:unless="${#lists.isEmpty(incident.assignments)}" class="badge bg-success">Assigned</span>
              </td>
              <td>
                <span th:each="assignment : ${incident.assignments}">
                  <span th:text="${assignment.brgyOfficial.firstName + ' ' + assignment.brgyOfficial.lastName}"></span><br/>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
<footer th:replace="~{fragments/resident/footer :: footer}" ></footer>
</body>
</html>
