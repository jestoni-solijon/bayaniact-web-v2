<!doctype html>
<html lang="en">
<head th:replace="~{fragments/resident/header :: header}"></head>
<body>
<nav th:replace="~{fragments/resident/navbar :: navbar-top}"></nav>
<div class="container vh-100">
    <div class="px-4 py-5">
        <div class="row g-0 justify-content-center align-items-center">
            <div class="col-lg-5">
                <div class="alert alert-warning mb-3" th:if="${message}" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <div class="text-start mb-4">
                    <h2>Set new password</h2>
                    <span>Please create a strong password.</span>
                </div>
                <form th:action="@{/reset-password}" method="POST">
                    <input class="form-label" type="hidden" name="token" th:value="${token}" />
                    <label class="form-label" for="password">New Password:</label>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-sm btn-success ">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/resident/login.js}"></script>
<footer th:replace="~{fragments/resident/footer :: footer}" ></footer>
</body>
</html>
